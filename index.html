<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imgs/play.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Player Music</title>
</head>
<body>

    <div id="container">
        <div class="horario">
            <div class="dia">
                <p class="diaSemana"></p>
                <p class="dataDia"></p>
                <p class="mes"></p>
            </div>
            <div class="hora"></div>

        </div>

        <div class="poster">
             <img src="./imgs/senhor do tempo.jpg" alt="">
        </div>

        <div class="description">
            
            <div class="music">Senhor Do Tempo</div>
            <a href="" target="_blank"><div class="cantor"><small>Charlie Brown Jr</small></div> </a>
                
        </div>
        
        <div 
            class="duracao">
                <div class="barra">
                <progress id="barra" value="0" max="1"></progress> 
                </div>
        </div>

        <div class="inicio"></div>
        <div class="fim"></div>

        <div class="controls">
            <img class="btn" src="./imgs/icons8-botão-de-retrocesso-redondo-48.png" >
            <img class="btn" src="./imgs/play.png" onclick="play()">
            <img class="btn" id="pause" src="./imgs/pausa.png" onclick="pause()">
            <img class="btn" src="./imgs/icons8-rodada-de-avanço-rápido-48.png">  
            <img class="btn_mute" src="./imgs/mute.png"> 
            <img class="btn_volume" src="./imgs/volume.png"> 
            <input type="range" id="barraVol" min="0" value="0.5" max="1" step="0.1" onchange="volume()">       
        </div>
        <audio id="music" src="./music/Senhor Do Tempo.mp3" ></audio>
    </div>

   
<script src="script.js"></script> 
</body>
</html>
